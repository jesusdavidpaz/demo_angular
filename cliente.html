<center> <h1>GESTION DE CLIENTES</h1>  </center>
 <div ng-app="myApp" ng-controller="cntrl">
<form >
 <center><img src="http://www.revistaemprende.cl/wp-content/uploads/2016/02/Satisfaccion-cliente.jpg" title="cliente" alt="cliente"></center>
    <br/>
<center><input type="button" class="btn btn-dark" data-toggle="modal" data-target="#crearcliente" value="&nbsp;INSERTAR CLIENTE"  style="width:40%"></center>
<div class="modal fade" id="crearcliente" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
             <center> <h5 class="modal-title" id="exampleModalLongTitle">REGISTRAR CLIENTE</h5></center>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form >
                            <br/>
                            <center><label class="col-form-label">ID_CEDULA:</label>
                            <input type="text" class="form-control" ng-model="id_cedulacli" name="id_cedula" placeholder="Ingrese su cedula" >
                            <br/>
                            <label class="col-form-label"> NOMBRE:</label> 
                            <input type="text" class="form-control" ng-model="nombre" name="nombres" placeholder="Ingrese su nombre" >
                            <br/>
                            <label class="col-form-label"> APELLIDO:</label> 
                            <input type="text" class="form-control" ng-model="apellido" name="apellidos"  placeholder="Ingrese su apellido" >
                        </center>
                        </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" ng-click="insertdata()" >Guardar Registro</button>
            </div>
          </div>
        </div>
      </div>      
</form>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;<label class="col-form-label">BUSQUEDA POR ID_CEDULA, NOMBRE O APELLIDO:</label>
<input type="text" class="form-control" placeholder="Busque por cedula automaticamente" ng-model="buscador" style="width:20%">
<div class="row" align="center">
    <div class="col-md-12">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id_cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Eliminar</th>
            <th>Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cliente in data |filter:buscador|orderBy:tipoOrden">
            <td>{{cliente.id_cedulacli}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td><button type="button" class="btn btn-dark" ng-click="delete(cliente.id_cedulacli);">Eliminar</button></td>
            <td><button type="button" class="btn btn-dark" data-toggle="modal" data-target="#editarcliente" ng-click="edit(cliente.id_cedulacli, cliente.nombre, cliente.apellido);">Editar</button></td> 
           <div class="modal fade" id="editarcliente" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">EDITAR CLIENTE</h5>
                 <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>-->
                </div>
                <div class="modal-body">
                        <form >
                                <br/>
                                <label class="col-form-label">ID_CEDULA:</label>
                                <input type="text" class="form-control" ng-model="id_cedulacli" name="id_cedula" ng-disabled="dis.idceduladis">
                                <br/>
                                <label class="col-form-label"> NOMBRE:</label> 
                                <input type="text" class="form-control" ng-model="nombre" name="nombres">
                                <br/>
                                <label class="col-form-label"> APELLIDO:</label> 
                                <input type="text" class="form-control" ng-model="apellido" name="apellidos">
                                
                            </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="exit()">Cancelar</button>
                  <button type="button" class="btn btn-success" ng-click="editdata(cliente.id_cedulacli, cliente.nombre, cliente.apellido)" >Guardar Cambios</button>
                </div>
              </div>
            </div>
          </div>      
        </tr>

    </tbody>
</table>
</div>
<script type="text/javascript">
    var app=angular.module('myApp', []);       
    app.controller('cntrl', function($scope,$http){ 
        $scope.dis={'idceduladis':false};
        $http.get("select_cliente.php")
			.then(function(response){$scope.data=response.data.records;
        
            })
          
  $scope.insertdata=function(){
  $http.post("insert_cliente.php", {'id_cedulacli': $scope.id_cedulacli, 'nombre': $scope.nombre, 'apellido': $scope.apellido})
  .success(function(){
   alert("dato insertado correctamente");  
   $scope.selectall();
   $scope.limpiarcampos();

  })
  }
  $scope.selectall=function(){
      $http.get("selectall_cliente.php")
      .success(function(data){
          $scope.data=data
      })
  }
  $scope.exit=function(){
    $scope.limpiarcampos();
  }
   $scope.editdata=function(id_cedulacli, nombre, apellido){
   $http.post("edit_cliente.php", {'id_cedulacli': $scope.id_cedulacli, 'nombre': $scope.nombre, 'apellido': $scope.apellido})   
   .success(function(){
   alert("dato modificado correctamente");  
   $scope.selectall();
   $scope.limpiarcampos();
   $scope.dis.idceduladis=false;
  })
  }
  
     $scope.delete=function(id_cedulacli){
     $http.post("delete_cliente.php", {'id_cedulacli': id_cedulacli}) 
  .success(function(){
      alert("Enserio desea eliminar este cliente");
				$scope.selectall();
  
    })
    }
    $scope.edit=function(id_cedula, nombres, apellidos){
		$scope.id_cedulacli=id_cedula;
		$scope.nombre=nombres;
        $scope.apellido=apellidos;
        $scope.dis.idceduladis=true;
		//$scope.btnName="Update";
		//$scope.obj.idisable=true;
		$scope.selectall();
       
	}
    $scope.limpiarcampos=function(id_cedulacli, nombre, apellido){
        $scope.id_cedulacli=id_cedulacli;
		$scope.nombre=nombre;
        $scope.apellido=apellido;
        id_cedulacli="";
        nombre="";
        apellido="";

    }

    });
    
</script>

</div>
